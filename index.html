<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS V1.0.1</title>
    <!-- link to our own css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <h1>SMS v1.0.1</h1>
        <h2>Little bundles of joy</h2>

        <!-- Content Row -->
        <div class="content-row">
            <!-- Input Section -->
            <div class="input-fields">
                <input type="text" id="kidname" placeholder="Name" required>
                <input type="number" id="amountGifts" placeholder="Goodie score" required>
                <input type="text" id="location" placeholder="Location" required> 

                <!-- Buttons -->
                <div class="button-group">
                    <button id="addkid">Add child</button>
                    <button id="clearStorage">Clear the magic sleigh bag</button>
                </div>
            </div>

            <!-- Toy Section -->
            <div class="toy-group">
                <h2>Elven chest</h2>
                <div id="toyBoxInput">
                    <input type="text" id="toyInput" placeholder="Toy">
                    
                </div>
                <button id="toyBtn">Add toy</button>
                <div id="availableToys">
                    
                </div>
            </div>
        </div>

        <div id="output"></div>   

        <!-- Output Section -->
        <div class="savedoutput">
            <h2>Bag of children & presents</h2>

            <div id="savedoutput" class="saved-output">
                <div class="no-kids-message">No entries yet!</div>
            </div>

            <div class="saved-output"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
