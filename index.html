<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS V1.0.1</title>
    <!-- link to our own css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <h1>SMS v1.0.1</h1>
        <h2>Little bundles of joy</h2>

        <!-- Content Row -->
        <div class="content-row">
            <!-- Input Section -->
            <div class="input-fields">
                <input type="text" id="kids" placeholder="Name" required>
                <input type="number" id="amount-gifts" placeholder="Goodie score" required>
                <input type="text" id="location" placeholder="Location" required>

                <!-- Buttons -->
                <div class="button-group">
                    <button id="addKid">Add child</button>
                    <button id="ClearStorage">Clear the magic sleigh bag</button>
                </div>
            </div>

            <!-- Toy Section -->
            <div class="toy-group">
                <h2>Elven chest</h2>
                <div class="available-toys">
                    <p>MyLittle Pony</p>
                    <p>Firetruck</p>
                    <p>TMNT Leonardo</p>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output">
            <h2>Bag of children & presents</h2>
            <div class="saved-output"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
