<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- header text -->
        <h1>Santa Management System (SMS)</h1>

        <!-- inputfield + add button -->
        <div class="input-fields">
            <h2>Input the kids name and press add</h2>
            <input type="text" id="kids" Placeholder="Name" required>
            <button id="addKid">Add</button>
        </div>

        <!-- refresh and clear button -->
        <div class="button-group">
            <button id="clear">Refresh</button>
            <button id="ClearStorage">Clear saved</button>
        </div>

        <h2>Click to add toys</h2>
        <div class="toy-group">
            <button id="Toy-1">Add Toy 1</button>
            <button id="Toy-2">Add Toy 2</button>
            <button id="Toy-3">Add Toy 3</button>
        </div>

        <div class="output">
            <!-- saved section -->
            <div class="output-temp">Placeholder for output temp</div>
            <!-- header for output field -->
            <h2>Localstorage</h2>
            <div class="saved-output">
                <div class="no-kids-message">Nothing saved yet!</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
